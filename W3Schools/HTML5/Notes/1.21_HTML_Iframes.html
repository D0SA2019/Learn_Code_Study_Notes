<!DOCTYPE html>
<html>

<head>
	<title>HTML Iframes</title>
	<meta charset="UTF-8">

	<style>

	</style>

</head>

<body>

	<!--  -->

	<iframe src="https://codepen.io/" height="400" width="600"></iframe>

	<br>

	<iframe src="https://codepen.io/" style="height:400px; width:600px;"></iframe>





	<br>
	<hr>



	<!-- Iframe - Remove the Border -->

	<iframe src="https://codepen.io/" style="border: none; height:400px; width:600px;"></iframe>

	<br>
	<br>
	<br>

	<iframe src="https://codepen.io/" style="border: 2px solid red; height:400px; width:600px;"></iframe>


	<br>
	<hr>





	<!-- Iframe - Target for a Link -->
	<iframe height="300px" width="100%" src="https://codepen.io/" name="iframe_a"></iframe>

	<p><a href="https://codepen.io/" target="iframe_a">codepen.io</a></p>



	<br>
	<hr>


	<!--  -->




	<br>
	<hr>


	<!--  -->



	<br>
	<hr>




</body>

</html>
